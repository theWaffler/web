<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay The Extraordinaire!/title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: "Courier New", monospace;
            perspective: 1000px;
        }

        .card {
            width: 360px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            cursor: pointer;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4d4dff);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: borderGlow 3s linear infinite;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border-radius: 20px;
            padding: 2px;
            box-shadow: 
                0 0 20px rgba(0,0,0,0.5),
                0 0 40px rgba(139, 69, 19, 0.3),
                inset 0 0 20px rgba(0,0,0,0.2);
        }

        .card-frame {
            background: #2D2D2D;
            height: 100%;
            border-radius: 18px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: #3D2B24;
            color: #D4C3B8;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
            letter-spacing: 0.5px;
        }

        .mana-symbols {
            display: flex;
            gap: 5px;
        }

        .mana-symbol {
            width: 20px;
            height: 20px;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            border: 1px solid rgba(212, 195, 184, 0.3);
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }

        .art-box {
            height: 45%;
            background: #1D1D1D;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .waffle-img {
            width: 200px;
            height: 200px;
            background-image: url('avatar/catavatar.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            z-index: 1;
        }

        .type-line {
            background: #3D2B24;
            color: #D4C3B8;
            padding: 6px 15px;
            font-size: 0.85em;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            letter-spacing: 0.5px;
        }

        .text-box {
            flex-grow: 1;
            background: #1D1D1D;
            color: #D4C3B8;
            padding: 15px;
            font-size: 0.85em;
            position: relative;
            display: flex;
            flex-direction: column;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        .text-content {
            margin-bottom: auto;
        }

        .tap-text {
            color: #808080;
            font-style: italic;
            margin-top: 8px;
        }

        .power-toughness {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #D4C3B8;
            font-size: 0.9em;
        }

        .github-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(61, 43, 36, 0.9);
            color: #D4C3B8;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 10px;
            width: fit-content;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .github-button:hover {
            background: rgba(81, 63, 56, 0.9);
        }

        .github-icon {
            font-size: 16px;
            color: #D4C3B8;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s linear forwards;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes sparkle {
            0% { 
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% { 
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-frame">
                <div class="title-bar">
                    <span>theWaffler</span>
                    <div class="mana-symbols">
                        <div class="mana-symbol">ðŸ§‡</div>
                        <div class="mana-symbol">ðŸ’»</div>
                    </div>
                </div>
                <div class="art-box" id="artBox">
                    <div class="waffle-img"></div>
                </div>
                <div class="type-line">
                    Legendary Creature â€” Developer Waffle
                </div>
                <div class="text-box">
                    <div class="text-content">
                        <div>When Jay enters the battlefield, create one critical segfault.</div>
                        <div class="tap-text">Tap: Visit Jay's GitHub profile</div>
                        <a href="https://github.com/theWaffler" class="github-button">
                            <i class="fab fa-github github-icon"></i>
                            <span>Github Profile</span>
                        </a>
                    </div>
                    <div class="power-toughness">âˆž/âˆž</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const artBox = document.getElementById('artBox');
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            const size = Math.random() * 2 + 2;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            
            const boxRect = artBox.getBoundingClientRect();
            const centerX = boxRect.width / 2;
            const centerY = boxRect.height / 2;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 30 + 20;
            const startX = centerX + Math.cos(angle) * distance;
            const startY = centerY + Math.sin(angle) * distance;
            
            const tx = Math.cos(angle) * (distance + 20);
            const ty = Math.sin(angle) * (distance + 20);
            
            sparkle.style.left = `${startX}px`;
            sparkle.style.top = `${startY}px`;
            sparkle.style.setProperty('--tx', `${tx}px`);
            sparkle.style.setProperty('--ty', `${ty}px`);
            
            artBox.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        setInterval(createSparkle, 100);

        const card = document.querySelector('.card');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = -(x - centerX) / 20;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
