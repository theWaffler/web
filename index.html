<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theWaffler's Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 420px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            cursor: pointer;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4d4dff);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: borderGlow 3s linear infinite;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border-radius: 20px;
            padding: 2px;
            box-shadow: 
                0 0 20px rgba(0,0,0,0.5),
                0 0 40px rgba(139, 69, 19, 0.3),
                inset 0 0 20px rgba(0,0,0,0.2);
        }

        .card-frame {
            background: #2D2D2D;
            height: 100%;
            border-radius: 18px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: #3D2B24;
            color: #D4C3B8;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
        }

        .mana-symbols {
            display: flex;
            gap: 5px;
        }

        .mana-symbol {
            width: 24px;
            height: 24px;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            border: 1px solid rgba(212, 195, 184, 0.3);
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }

        .art-box {
            height: 200px;
            background: #1D1D1D;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .waffle-img {
            font-size: 90px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .type-line {
            background: #3D2B24;
            color: #D4C3B8;
            padding: 8px 15px;
            font-size: 0.9em;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
        }

        .text-box {
            flex-grow: 1;
            background: #1D1D1D;
            color: #D4C3B8;
            padding: 15px;
            font-size: 0.9em;
            position: relative;
        }

        .text-box p {
            margin: 0 0 10px 0;
            text-shadow: 0 0 5px rgba(212, 195, 184, 0.3);
        }

        .github-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(61, 43, 36, 0.9);
            color: #D4C3B8;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            margin-top: 10px;
            width: fit-content;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.3);
        }

        .github-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .power-toughness {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #D4C3B8;
            font-size: 0.9em;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .tap-text {
            font-style: italic;
            margin-top: 8px;
        }

        .magical-sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes sparkle {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="magical-sparkles"></div>
        <div class="card-inner">
            <div class="card-frame">
                <div class="title-bar">
                    <span>theWaffler</span>
                    <div class="mana-symbols">
                        <div class="mana-symbol">ðŸ§‡</div>
                        <div class="mana-symbol">ðŸ’»</div>
                    </div>
                </div>
                <div class="art-box">
                    <div class="waffle-img">ðŸ§‡</div>
                </div>
                <div class="type-line">
                    Legendary Creature â€” Developer Waffle
                </div>
                <div class="text-box">
                    <p>When theWaffler enters the battlefield, create three Code tokens.</p>
                    <p class="tap-text">Tap: Visit theWaffler's GitHub repository.</p>
                    <a href="https://github.com/theWaffler" class="github-button">
                        <i class="fab fa-github"></i>
                        <span>View Repository</span>
                    </a>
                    <div class="power-toughness">âˆž/âˆž</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sparkle effect
        const sparklesContainer = document.querySelector('.magical-sparkles');
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            const tx = (Math.random() - 0.5) * 50;
            const ty = (Math.random() - 0.5) * 50;
            
            sparkle.style.left = `${x}%`;
            sparkle.style.top = `${y}%`;
            sparkle.style.setProperty('--tx', `${tx}px`);
            sparkle.style.setProperty('--ty', `${ty}px`);
            
            sparklesContainer.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        setInterval(createSparkle, 100);

        // 3D tilt effect
        const card = document.querySelector('.card');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = -(x - centerX) / 20;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
